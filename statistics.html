<!--statistics in the movie dashboard-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="statistics.css" />
    <title>Movie Statistics</title>

    <!-- chartjs cdn links -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.js"
      integrity="sha512-CWVDkca3f3uAWgDNVzW+W4XJbiC3CH84P2aWZXj+DqI6PNbTzXbl1dIzEHeNJpYSn4B6U8miSZb/hCws7FnUZA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Jquery cdn links -->
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="/resources/demos/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
  </head>
  <body>
    <header>
      <h2>Movie Statistics</h2>&nbsp;&nbsp;&nbsp;<span><img src="/analytics.png" alt=""></span>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <p>
            <label for="years">Years range:</label>
            <input
              type="text"
              id="years"
              readonly
              style="border: 0; color: #f6931f; font-weight: bold"
            />
          </p>
          <div id="years-range"></div>
        </div>
        <div class="col-sm">
          <p>
            <label for="ratings">Ratings range:</label>
            <input
              type="text"
              id="ratings"
              readonly
              style="border: 0; color: #f6931f; font-weight: bold"
            />
          </p>
          <div id="ratings-range"></div>
        </div>
        <div class="col-sm">
          <p>
            <label for="submit"> </label>
          </p>
          <button id="search" type="button" class="btn btn btn-warning">
            Search
          </button>
        </div>
      </div>
      <div id="charts">
        <!-- <img src="https://www.brainyquote.com/photos_tr/en/g/georgelucas/462198/georgelucas1-2x.jpg" alt="quote"> -->
      </div>
      <div id="quotes">
        <!-- <img src="https://www.brainyquote.com/photos_tr/en/g/georgelucas/462198/georgelucas1-2x.jpg" alt="quote" width = "100%" height = "50%"> -->
      </div>
      <div id="chartContent">
        <div class="row">
            <div class="col-sm">
                <canvas id="barChart"></canvas>
            </div>
            <div class="col-sm">
                <canvas id="pieChart"></canvas>
            </div>
          </div>
      </div>
      
      <div class="pagination">
        <div class="page" id="prev">Previous Page</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next Page</div>
      </div>
    </div>

    <script src="statisticsScript.js"></script>
  </body>
</html>
